<!DOCTYPE html>
<html>
<head>
    <title>Route Routing</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"><!--allows you to put in bootstrap <i> icons in todo list partial -->
    <link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-app="RouteApp">
  <div>
      <h3>Check out one of our available routes:</h3>
  </div>
  <section ng-controller="BlueRidgeController">
      <a ng-href ="#!/hwy/blueridge">{{highwayName}}</a>
  </section>

  <section ng-controller ="Rte66Controller">
      <a ng-href="#!/hwy/rte66">{{highwayName}}</button>
  </section>

 <div class="row">
    <div class="col-xs-10 col-xs-offset-1 container">
      <div ng-view></div>
    </div>
  </div>


 <!-- third-party scripts -->
  <script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js">
  </script>
  <script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/node_modules/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="lib/node_modules/firebase/firebase.js"></script>
  <!--app files-->
<script type="text/javascript" src="app/app.js"></script>
<!--providers/factories-->
<script type="text/javascript" src="app/factories/wayFactory.js"></script>
<!--controllers-->
<script type="text/javascript" src="app/controllers/BlueRidgeController.js"></script>

<script type="text/javascript" src="app/controllers/Rte66Controller.js"></script>
</body>
</html>
